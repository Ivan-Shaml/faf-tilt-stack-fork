apiVersion: apps/v1
kind: Deployment
metadata:
  name: faf-api
  labels:
    app: faf-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: faf-api
  template:
    metadata:
      labels:
        app: faf-api
    spec:
      containers:
        - image: faforever/faf-java-api:v3.4.5
          name: faf-api
          envFrom:
            - configMapRef:
                name: faf-api
          ports:
            - containerPort: 8010
            - name: management-port
              containerPort: 8011
          volumeMounts:
            - name: faf-api-pki
              mountPath: /pki
            - name: mail-templates
              mountPath: /config/mail/
              readOnly: true
          startupProbe:
            httpGet:
              port: management-port
              path: /actuator/health
            initialDelaySeconds: 10
            failureThreshold: 30
            periodSeconds: 3
          livenessProbe:
            httpGet:
              port: management-port
              path: /actuator/health
            failureThreshold: 3
            periodSeconds: 10
      restartPolicy: Always
      volumes:
        - name: faf-api-pki
          projected:
            sources:
              - configMap:
                  name: faf-api
                  items:
                    - key: PUBLIC.KEY
                      path: public.key
                    - key: SECRET.KEY
                      path: secret.key
            defaultMode: 440
        - name: mail-templates
          configMap:
            name: faf-user-service-mail-templates

